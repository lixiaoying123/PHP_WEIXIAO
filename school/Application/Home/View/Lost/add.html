    $(document).ready(function() {
        $("#lostname").blur(function () {
            var lostname = $("#lostname").val();
            var span = $("#lostname").parent().children("span");
            if(lostname == ""){
                span.css('color', 'red');
                span.text('请填写物品名称');
            }else{
                span.text('');
            }
        });
        $("#lostqq").blur(function() {
            var lostqq = $("#lostqq").val();
            var span = $("#lostqq").parent().children("span");
            if(lostqq == ""){
                span.css('color', 'red');
                span.text('请填写联系方式');
            }else {
                var reg = /^\d{5,10}$/;
                if(!reg.test(lostqq)){
                    span.css('color', 'red');
                    span.text('QQ格式不对');
                }else{
                    span.text('');
                }
            }
        });
        $("#losttel").blur(function () {
            var losttel = $("#losttel").val();
            var span = $("#losttel").parent().children("span");
            if (losttel == "") {
                span.css('color', 'red');
                span.text('请填写联系方式');
            } else {
                var pattern = /^1[34578]\d{9}$/;
                if(!pattern.test(losttel)){
                    span.css('color', 'red');
                    span.text('手机号格式不对');
                }else{
                    span.text('');
                }
            }
        });
